<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cal-wrapper">

  <div class="cal-body">
    <div class="cal-display">
      <div data-pre-val class="cal-display-top"></div>
      <div data-cur-val class="cal-display-bottom">0</div>
    </div>

    <div class="cal-buttons">
      <button data-clear class="span-2">C</button>
      <button data-delete>DEL</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equal class="span-2">=</button>
      
    </div>

  </div>

</div>
  

  <script src="app.js"></script>
</body>
</html>
